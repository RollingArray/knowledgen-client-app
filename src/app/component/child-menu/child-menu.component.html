<ion-card class="cursor-pointer" *ngFor="let eachMenu of (childMenu$ | async)">
	<ion-item lines="none" (click)="navigateToCourseMaterialArticle(eachMenu.childArticleId)">
		<ion-icon color="primary" [src]="stringKey.ICON_MORE" slot="start"></ion-icon>
		<ion-label class="font-size-17-px">
			{{ eachMenu.articleTitle }}
		</ion-label>
	</ion-item>
	<!-- ss -->
	<sub-child-menu [childArticleId]="eachMenu.childArticleId" [courseMaterialId]="courseMaterialId"></sub-child-menu>
</ion-card>
<ion-button (click)="addNewChild()" expand="block" *ngIf="isMaterialOwner">
	<ion-icon [src]="stringKey.ICON_ADD" slot="start"></ion-icon>
	{{'button.addChildMenu' | translate}}
</ion-button>
