<ion-card class="cursor-pointer" *ngFor="let eachMenu of (parentMenuMenu$ | async)" >
	<ion-item lines="none" (click)="navigateToCourseMaterialArticle(eachMenu.parentArticleId)">
		<ion-icon color="primary" [src]="stringKey.ICON_MORE" slot="start"></ion-icon>
		<ion-label class="font-size-17-px">
			{{ eachMenu.articleTitle }}
		</ion-label>
	</ion-item>
	<!-- ss -->
	<child-menu [parentArticleId]="eachMenu.parentArticleId" [courseMaterialId]="courseMaterialId" (emitChildSelectedArticle)="navigateToCourseMaterialArticle($event)"></child-menu>
</ion-card>

<div>
	<ion-button (click)="addNewParentMenu()" expand="block" *ngIf="isMaterialOwner">
		<ion-icon [src]="stringKey.ICON_ADD" slot="start"></ion-icon>
		{{'button.addMenu' | translate}}
	</ion-button>
</div>
